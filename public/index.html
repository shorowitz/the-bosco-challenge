<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>General Assembly Holiday Party</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
  <script src="/js/app.js"></script>
</head>
  <body ng-app="myApp" ng-controller="mainController">
    <div class="header">
      <div class="container">
        <h1>The Bosco and GA</h1>
      </div>
    </div>

    <div class="main">
      <div class="container">
        <ul class="images">
          <li ng-repeat="image in images" class="thumbnail">
            <a href="#">
              <img ng-src="{{image.normal}}" alt="{{image.code}}" />
            </a>
          </li>
        </ul>

      </div>
    </div>


  <!-- <script charset="UTF-8" src="js/bundle.js"></script> -->
</body>
</html>
