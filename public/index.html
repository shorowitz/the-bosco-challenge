<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>General Assembly Holiday Party</title>
  <link rel="stylesheet" href="/css/styles.css"></link>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
  <script src="/js/app.js"></script>
</head>
  <body ng-app="myApp" ng-controller="mainController">

    <div class="header">
      <div class="nav-item lrgLogo">
        <img src="/images/ga-horizontal-white.png"/>
      </div>
      <div class="nav-item lrgTitle">#AFESTIVEASSEMBLY GA NYC</div>
      <div class="nav-item lrgTitle">HOLIDAY PARTY 2015</div>
      <div class="nav-item date">December 16, 2015</div>
    </div>

    <div class="main">
      <div class="grid">
          <div class="grid-item" ng-repeat="image in images">
              <img ng-src="{{image.med}}" alt="{{image.code}}" class="med" ng-click="ChangeView(image.featured, image.code)"/>
              <!-- <img ng-if="!(($index + 1) % 5)" ng-src="{{image.featured}}" alt="{{image.code}}" class="feat" ng-click="ChangeView(image.featured, image.code)"/> -->
              <div class="view">
                  <a class="button" href="#{{image.code}}">View</a>
              </div>
              <div id="{{image.code}}" class="lightbox">
                <div class="popup">
                  <a class="close" href="#">&times;</a>
                    <div class="imageDetail">
                      <img ng-src="{{image.featured}}" alt="{{image.code}}"/>
                      <p>IMAGE ID: {{image.code}}</p>
                      <a class="lightbox-close" href="#"></a>
                   </div>
                </div>
            </div>


          </div>
      </div>

    </div>
</body>
</html>
